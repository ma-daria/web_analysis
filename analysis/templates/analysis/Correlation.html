{% extends "analysis/template.html" %}

{% block title %}
    <title>Корреляция</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row" >
        <div class="col-md-7 order-md-1">
            <form action="Correlation" method="post" enctype="multipart/form-data">
                <div class="row">

                        <div class="col-md-5 order-md-1">
                            <br>
                            <label for="exampleFormControlSelect1">Режим кореляции</label>

                            {% csrf_token %}
                                <div class="input-group">
                                    <select class="custom-select" id="name3" name="name3"  style="width:100%">
                                        {% if type == 0 %}
                                            <option selected>Корреляция химического состава</option>
                                        {% else %}
                                            <option >Корреляция химического состава</option>
                                        {% endif %}
                                        {% if type == 1 %}
                                            <option selected>Корреляция видового состава</option>
                                        {% else %}
                                            <option>Корреляция видового состава</option>
                                        {% endif %}
                                        {% if type == 2 %}
                                            <option selected>Корреляция химического и видового состава</option>
                                        {% else %}
                                            <option>Корреляция химического и видового состава</option>
                                        {% endif %}
                                    </select>
                                </div>
                            <br>
                        </div>

                        <div class="col-md-5 order-md-1">
                            <br>
                            <label for="exampleFormControlSelect1">Параметры</label>

                            {% csrf_token %}
                                <div class="input-group">
                                    <select class="js-example-basic-multiple" id="name2" name="states[]" multiple="multiple"  style="width:100%">
                                        {% for Сhe in colS %}
                                            <option >{{ Сhe }}</option>
                                        {% endfor %}
                                    </select>


                                </div>
                        </div>

                        <div class="col-md-2 order-md-1">
                            <br>
                            <label for="exampleFormControlSelect1">&nbsp;</label>
                            <button class="btn btn-dark " id="but" type="submit" style="background-color: #3f294f;" >Показать</button>
                        </div>

                </div>
            </form>

                {% load staticfiles %}
                <a href="{% url 'photoCorrelation' %}" target="_blank"><img src="{% url 'photoCorrelation' %}" style='width: 100%; ' ></a>
                <br>
                <a href="{% url 'pairplot' %}" target="_blank" class="additional"><img src="{% url 'pairplot' %}" style='width: 100%; ' ></a>
                <br>
                <a href="{% url 'pairplot2' %}" target="_blank" class="additional"><img src="{% url 'pairplot2' %}" style='width: 100%; ' ></a>
        </div>


        <div class="col-md-1 order-md-1">
        </div>

        <div class="col-md-4 order-md-1">
                <br>
                <label for="exampleFormControlSelect1">Укажите исследуемый параметр</label>

                <form action="PrintListCorrelation" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="input-group">
                        <select class="form-control" id="name" name="name" style='width: 70%; '>
                            {% for Сhe in col %}
                                <option >{{ Сhe }}</option>
                            {% endfor %}
                        </select>

                        <div class="input-group-append">
                            <button class="btn btn-dark " id="but" type="submit" style="background-color: #3f294f;" >Показать</button>
                        </div>
                    </div>
                </form>

                <br>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Наиминование</th>
                            <th>Кореляция</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for otv in otvet %}
                            <tr>
                                {% for ot in otv %}
                                    <td>{{ ot }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>

    </div>
</div>
{% endblock %}
